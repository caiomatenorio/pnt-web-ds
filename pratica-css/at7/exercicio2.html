<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos de Graduação</title>
    <style>
      h1 {
        color: blue;
      }

      ul {
        list-style-type: square;
        font-size: 20px;
      }

      ul > :nth-child(odd) {
        color: green;
      }

      ul > :nth-child(even) {
        color: brown;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Cursos de Graduação</h1>
      <hr size="2" color="gray" />
    </header>
    <main>
      <ul>
        <li>Agronomia</li>
        <li>Biologia</li>
        <li>Ciência da Computação</li>
        <li>Direito</li>
        <li>Medicina</li>
        <li>Nutrição</li>
        <li>Odontologia</li>
        <li>Pedagogia</li>
        <li>Zootecnia</li>
      </ul>
    </main>
  </body>
</html>
