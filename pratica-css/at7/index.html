<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de órgãos colegiados</title>
  </head>
  <body>
    <header>
      <center>
        <h1 style="font-size: 30px">Sistema de Órgãos Colegiados</h1>
      </center>
      <hr size="2" color="gray" />
    </header>
    <main>
      <p
        style="
          font-family: Arial, Helvetica, sans-serif;
          font-size: 30px;
          color: blue;
        "
      >
        Cursos de Graduação
      </p>
      <p
        style="
          font-weight: bold;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 30px;
          color: green;
        "
      >
        Cursos de Pós-Graduação
      </p>
      <p
        style="
          font-style: italic;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 30px;
          color: red;
        "
      >
        Mestrado
      </p>
      <p
        style="
          text-decoration: underline;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 30px;
          color: red;
        "
      >
        Doutorado
      </p>
      <pre
        style="
          font-family: Arial, Helvetica, sans-serif;
          font-size: 50px;
          color: magenta;
        "
      >
          Esta é
                a primeira
          aula de
                HTML.
      </pre>
    </main>
  </body>
</html>
